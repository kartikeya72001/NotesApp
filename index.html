<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Notes App by Kartikeya Agarwal</title>
        <link rel="stylesheet" href="todo.css">
    </head>
    <body style="  background-color: #afd275;">
        <div class="moreouter">
            <div class="outer">
                <h1>Heading</h1>
                <input id="textfield" class="inputt" value="" placeholder="Topic">
                <h1>Description</h1>
                <textarea id="mainText" class="inputf" placeholder="Write Here"></textarea>
                <br>
                <button type="button" class="button" onclick = Add()>Add</button>
                <button type="button" class="button" onclick = Pop()>Remove Last Element</button>
                <button type="button" class="button" onclick = Clear()>Clear</button>
            </div>
            <div class="Notes" id="root">
                <h1>Notes Appear Here</h1>
        </div>
        </div>
        <script src="todo.js"></script>
    </body>
</html>
